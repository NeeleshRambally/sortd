<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Calculator</title>
    <style>
        body {
            font-family: Arial, SansSerif;
        }

        .calculator {
            display: inline-block;
            margin: 50px;
        }

        button {
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
        }

        #display {
            width: 200px;
            height: 50px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="calculator">
    <input type="text" id="display" disabled/>
    <br>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>-</button>
    <br>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>+</button>
    <br>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>/</button>
    <br>
    <button>0</button>
    <button>5</button>
    <button>6</button>
    <button>*</button>
    <br>
    <button>=</button>
    <button>C</button>
    <button>sqrt</button>
    <button>SQR</button>
    <button>(</button>
    <button>)</button>
    <button>.</button>

</div>
<script src="dist/ui.js" type="module"></script>

</body>
</html>
